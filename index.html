<html lang="en">

  <meta charset="UTF-8">

  <title>Ücretsiz e-Kitap</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10433/10433049.png">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
  <!-- Add FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sora', sans-serif;
      background-image: url('https://raw.githubusercontent.com/mustafaocakxyz/28gun/refs/heads/main/arkaplan.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Prevent scrolling */
    }

    .container {
      display: flex;
      align-items: center;
      width: 90%; /* Cover most of the page width */
      max-width: 1200px; /* Limit maximum width */
      margin: 0 auto;
    }

    .ebook-cover {
      width: 55%; 
      max-width: 500px; /* Limit maximum size */
      height: auto;
      transition: 0.3s ease;
      margin-right: 5%; /* Space between image and text */
    }

    .ebook-cover:hover {
      transform: scale(1.03);
    }
    
    .content {
      flex: 1;
      text-align: left;
      margin-left: 5%;
    }

    h1 {
      font-size: 4vw; /* Responsive font size based on viewport width */
      margin: 0 0 20px 0;
      color: white;
    }

    .download-button {
      background: linear-gradient(90deg, #1e90ff, #00bfff); /* Gradient blue */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px; /* Rounded corners */
      font-size: 2vw; /* Responsive font size */
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none; /* Remove underline from link */
      display: inline-block; /* Make the link behave like a button */
    }

    .ebook-cover {
        border-radius: 5%
      }

    .download-button:hover {
      transform: scale(1.05);
    }

    .user-count {
      margin-top: 15px;
      margin-left: 15px;
      color: white;
      display: flex;
      align-items: center;
    }

    .user-count span {
        font-size: 1.4vw;
    }

    .user-count i {
      margin-right: 10px;
      font-size: 2vw;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .ebook-cover {
        width: 80%; /* Adjust for smaller screens */
        margin-right: 0;
        margin-bottom: 20px;
        border-radius: 20%
      }

      h1 {
        font-size: 8vw; /* Larger font size for smaller screens */
      }

      .download-button {
        font-size: 4vw; /* Larger button text for smaller screens */
      }

      .user-count {
        font-size: 3vw;
      }

      .user-count i {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/473289275_504947818937095_424897229375885400_n.jpg?stp=dst-jpg_p2048x2048_tt6&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=VigtlY7zhD8Q7kNvgHfozVp&_nc_oc=AdidNooIUIso1m1wUzxg7nJmVe9SdhcRVfltKWGjuj4NkoK9y-Gvw-2XsrLU2wsTlfOYf3W4C9kL2ioINF3ZjH6x&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1gHEk6IvnpFhEh1iZht6bF8taX3aHHaF2NPTt93w-doDVA&oe=67D6DBF7" alt="e-Book Cover" class="ebook-cover"> <!-- Add your e-Book cover image link -->
    <div class="content">
      <h1>28 Günde Karlı Bir Sosyal Medya Girişimi Kurmayı Öğren</h1>
      <a href="https://drive.google.com/file/d/1UrcZixk3gxkNNXAZe-tVXX7Q8aHAs6qs/view?usp=sharing" class="download-button">Ücretsiz PDF İndir</a>
      <!-- Add the user count section -->
      <div class="user-count">
        <i class="fas fa-user"></i> <!-- Person icon -->
        <span>10+ indirme</span> <!-- Replace 1234 with your actual number -->
      </div>
    </div>
  </div>
</body>
</html>
