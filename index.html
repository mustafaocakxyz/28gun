<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ücretsiz e-Kitap</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10433/10433049.png">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sora', sans-serif;
      background-image: url('https://raw.githubusercontent.com/mustafaocakxyz/28gun/refs/heads/main/arkaplan.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .ebook-cover {
      width: 65%;
      max-width: 500px;
      height: auto;
      margin-right: 5%;
      border-radius: 5%;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 1s ease-out, opacity 1s ease-out;
    }

    .content {
      flex: 1;
      text-align: left;
      margin-left: 5%;
      opacity: 0;
    }

    h1 {
      font-size: 4vw;
      margin: 0 0 20px 0;
      color: white;
    }

    .download-button {
      background: linear-gradient(90deg, #1e90ff, #00bfff);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 2vw;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      opacity: 0;
      transform: scale(0.5);
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }

    .download-button:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .ebook-cover {
        width: 80%;
        margin-right: 0;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 8vw;
      }

      .download-button {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/473289275_504947818937095_424897229375885400_n.jpg" 
         alt="e-Book Cover" class="ebook-cover">
    <div class="content">
      <h1 id="animated-text"></h1>
      <a href="https://drive.google.com/file/d/1UrcZixk3gxkNNXAZe-tVXX7Q8aHAs6qs/view?usp=sharing" 
         class="download-button">Ücretsiz PDF İndir</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const ebookCover = document.querySelector(".ebook-cover");
      const textElement = document.getElementById("animated-text");
      const button = document.querySelector(".download-button");
      const text = "28 Günde Karlı Bir Sosyal Medya Girişimi Kurmayı Öğren";
      let index = 0;

      // Animate e-Book Cover
      ebookCover.style.opacity = "1";
      ebookCover.style.transform = "translateX(0)";
      
      // Animate text word by word
      function typeText() {
        if (index < text.length) {
          textElement.innerHTML += text[index];
          index++;
          setTimeout(typeText, 50); // Adjust speed here
        } else {
          // Show button after text animation
          button.style.opacity = "1";
          button.style.transform = "scale(1)";
        }
      }

      setTimeout(typeText, 1200); // Delay before starting text animation
    });
  </script>
</body>
</html>
